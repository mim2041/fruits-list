<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits items</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-cyan-400 m-10 p-10 text-center w-9/12">
        <h1 class="text-5xl">Have some <span class="text-orange-500">Fruits</span></h1>
        <div id="fruits-section">
            <ul id="fruits-list">

            </ul>
            <input id="input-field" class="mt-5 p-1 text-center" type="text" placeholder="Enter your favorite fruit">
            <br>
            <button id="btn-add" class="bg-orange-600 hover:bg-blue-700 px-8 py-2 rounded-lg m-5">Add</button>
        </div>
    </section>
    <script src="js/add.js"></script>

</html>
